    <body>
        <div class="sideNav">
            <a href="#" id="fypPage" class="navTabTittle">FYP Page</a>
            <br />

                <a href="studentdashboard.html" id="dashboard" class="navTab">Dashboard</a>
                <a href="studentprojectstatus.html" id="project" class="navTab active">Project</a>

                <a href="logout.html" id="logout" class="navTab">Log Out</a>
                
            </nav>
        </div>

        <h1>Proposal Submission</h1>
        <div class="container">
            <form class="proposalSubmission" action="">
                <div class="row">
                    <p class="col-25">
                        <label for="title">Title:</label>
                    </p>
                    <p class="col-75">
                        <input type="text" id="title" name="proposalTitle" placeholder="Please provide your FYP title" required pattern="[A-Za-z0-9_-:]{50,500}">
                    </p>
                </div>
                
                <div class="row">
                    <p class="col-25">
                        <label for="description">Description:</label>
                    </p>
                    <p class="col-75">
                        <textarea id="description" name="proposalDescription" rows="10" placeholder="Please enter your proposal description" required></textarea>
                    </p>
                </div>
                
                <div class="row">
                    <p class="col-25">
                        <label for="supervisor">Enter Supervisor:</label>
                    </p>
                    <p class="col-75">
                        <input type="text" name="supervisor" placeholder="Please enter your supervisor name" required pattern="[A-Za-z]{50,100}" />
                    </p>
                </div>
                
                <div class="row">
                    <p class="col-25">
                        <label for="proposal">Upload Proposal: </label>
                    </p>
                    <p class="col-75">
                        <input type="file" id="proposal" name="proposalFile" accept=".pdf" required />
                    </p>
                </div>
    
                <p class="row">
                    <input type="submit" value="Submit">
                </p>
            </form>
        </div>
    </body>
</html>
