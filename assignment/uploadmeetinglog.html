<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Meeting Log</title>
    <link rel="stylesheet" href="uploadlog.css">
</head>
<body>
    <div class="container">
        <h1>Upload Meeting Log</h1>
        <div class="uploaded_logs">
            <h2>Previously Uploaded Logs</h2>
            <ul id="log_list">
                <li><a href="uploads/meeting1.pdf" target="_blank">Meeting Log 1 (01/15/2025)</a></li>
                <li><a href="uploads/meeting2.pdf" target="_blank">Meeting Log 2 (01/10/2025)</a></li>
            </ul>
        </div>
        <div class="upload_section">
            <h2>Upload a New Log</h2>
            <form action="save_meeting_log.php" method="POST" enctype="multipart/form-data">
                <div class="form_group">
                    <label for="meeting_title">Meeting Title:</label>
                    <input type="text" id="meeting_title" name="meeting_title" placeholder="Enter meeting title" required>
                </div>

                <div class="form_group">
                    <label for="meeting_date">Meeting Date:</label>
                    <input type="date" id="meeting_date" name="meeting_date" required>
                </div>

                <div class="form_group">
                    <label for="meeting_file">Upload PDF:</label>
                    <input type="file" id="meeting_file" name="meeting_file" accept=".pdf" required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn">Upload</button>
                    <button type="reset" class="btn">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
