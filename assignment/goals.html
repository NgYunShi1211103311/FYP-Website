<!DOCTYPE html>
<html>
    <head>
        <title>Goals and Progress</title>
        <link rel="stylesheet" href="goals.css">
    </head>

    <body>
        <script type="text/javascript" src="js/goal.js"></script>
        <div class="sideNav">
            <a href="#" id="fypPage" class="navTabTittle">FYP Page</a>
            <br />
            <br />
            <nav>
                <a href="studentdashboard.html" id="dashboard" class="navTab">Dashboard</a>
                <a href="studentprojectstatus.html" id="project" class="navTab">Project</a>
                <a href="meetings.html" id="meetings" class="navTab">Meetings</a>
                <a href="goals.html" id="goals" class="navTab active">Goals and Progress</a>
                <a href="settings.html" id="settings" class="navTab">Settings</a>
                <a href="logout.html" id="logout" class="navTab">Log Out</a>
            </nav>
        </div>
        <div class="content">
            <h1>Goals and Progress</h1>

            <div class="goals">
                <h2>Goals</h2>
                <table class="goalTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Complete FYP Proposal</td>
                            <td>
                                <select class="status" onchange="updateDropdown(this)" name="" required>
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="complete">Complete</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="working">Working</option>
                                </select>                            
                            </td>
                        </tr>
                        <tr>
                            <td>Complete Chapter 1</td>
                            <td>
                                <select class="status" onchange="updateDropdown(this)" name="status" required>
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="complete">Complete</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="working">Working</option>
                                </select>                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="progress">
                <h2>Progress</h2>
                <table class="progressTable">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Progress</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Survey on recent research topics</td>
                            <td>
                                <select class="status" onchange="updateDropdown(this)" name="status" required>
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="complete">Complete</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="working">Working</option>
                                </select>                                
                            </td>
                        </tr>

                        <tr>
                            <td>Complete Introduction</td>
                            <td>
                                <select class="status" onchange="updateDropdown(this)" name="status" required>
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="complete">Complete</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="working">Working</option>
                                </select>                                
                            </td>
                        </tr>

                        <tr>
                            <td>Complete Objective</td>
                            <td>
                                <select class="status" onchange="updateDropdown(this)" name="status" required>
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="complete">Complete</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="working">Working</option>
                                </select>                                
                            </td>
                        </tr>
                            
                        <tr>
                            <td>Study research papers</td>
                            <td>
                                <select class="status" onchange="updateDropdown(this)" name="status" required>
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="complete">Complete</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="working">Working</option>
                                </select>                                
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="goalProgress">
                    <button type="button">Add Goal & Progress</button>
                </p>

                <p class="update">
                    <button type="button">Update</button>
                </p>
            </div>
        </div>
    </body>
</html>
