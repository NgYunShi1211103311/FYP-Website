<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./Profile.Css">
    
</head>
<body>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form>
            <div class="form-group">
                <div style="width: 50%;">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"  placeholder="Jack" required >
                </div>
                <div style="width: 50%;">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="full-width" placeholder="456 Elm Street, Suite 3, Los Angeles" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="full-width" placeholder="john.smith@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="full-width" placeholder="+1-555-555-1212" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="full-width" required pattern="[0-9]{5,8}"  >
            </div>
            <div class="button-container">
                <button type="button" class="remove-button">Remove User</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
